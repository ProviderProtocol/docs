<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="termGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc33;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0a0a0a"/>

  <!-- Terminal border -->
  <rect x="8" y="8" width="112" height="112" rx="8" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>

  <!-- Terminal prompt > -->
  <g filter="url(#glow)">
    <text x="24" y="78" font-family="monospace" font-size="64" font-weight="bold" fill="url(#termGlow)">&gt;</text>
  </g>

  <!-- Cursor (blinking effect simulated with opacity) -->
  <rect x="76" y="48" width="8" height="40" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanlines (subtle) -->
  <g opacity="0.1">
    <line x1="8" y1="30" x2="120" y2="30" stroke="#00ff41" stroke-width="1"/>
    <line x1="8" y1="50" x2="120" y2="50" stroke="#00ff41" stroke-width="1"/>
    <line x1="8" y1="70" x2="120" y2="70" stroke="#00ff41" stroke-width="1"/>
    <line x1="8" y1="90" x2="120" y2="90" stroke="#00ff41" stroke-width="1"/>
  </g>
</svg>
